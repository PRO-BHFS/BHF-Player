flutter_launcher_icons:
  image_path: "assets/images/icon.png"

  android: "launcher_icon"
  min_sdk_android: 21

  ios: true
  remove_alpha_ios: true

  adaptive_icon_background: "#ffffff" # خلفية بلون أبيض (تقدر تحط صورة)
  adaptive_icon_foreground: "assets/images/icon.png" # نفس الشعار الأمامي

  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#ffffff"
    theme_color: "#000000"

  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/images/icon.png"
